<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blur Content</title>
    <style>
      .container {
        position: relative;
        width: 300px;
        height: 200px;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.5); /* Background color */
        border-radius: 15px;
      }

      .blurred-content {
        position: absolute;
        width: 100%;
        height: 100%;
        background: url("background.jpg") center/cover no-repeat;
        filter: blur(10px); /* Blur effect */
      }

      .overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.3); /* Optional overlay */
        pointer-events: none; /* Make it non-interactive */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="blurred-content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos nisi velit
        nesciunt architecto hic, a sapiente. At consequuntur iste perferendis
        architecto maiores modi iure rerum atque magnam nihil! Placeat, enim!
      </div>
      <div class="overlay">Hello</div>
    </div>
  </body>
</html>
